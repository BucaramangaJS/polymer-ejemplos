<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ejemplo 1 - Creación de un componente básico</title>

    <!-- Polyfills para web components, esto es para aseguridad el funcionamiento en
         varios viejos navegadores -->
    <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Librería Polymer -->
    <link rel="import" href="./bower_components/polymer/polymer.html">

    <!-- Importar nuestro componente -->
    <link rel="import" href="./components/app-user.html">

    <!-- Estilos globales -->
    <style>
      body {
        margin: 40px;
        font-family: sans-serif;
      }
      /* Para cambiar los estilos externamente, los componentes se pueden
         seleccionar como cualquier etiqueta */
      app-user {
        border-color: #2980b9;
        background-color: #27ae60;
        color: #fff;
      }
    </style>
  </head>
  <body>

    <h1>Ejemplo 1</h1>
    <p>Creación de un componente básico:</p>

    <!-- La utilización de los componentes es como si fuera
         cualquier otra etiqueta -->
    <app-user>María Rodriguez</app-user>
    <app-user>Juan Pérez</app-user>
    <app-user>Karen Fernández</app-user>
    <app-user>Carlos Martínez</app-user>

  </body>
</html>
