<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="app-users-list">

  <template>

    <style>
      :host {
        display: block;
        margin-bottom: 1rem;
        width: 100%;
        max-width: 600px;
      }
      h2 {
        margin: 0 0 1rem 0;
        padding: 0;
        color: #2c3e50;
      }
      :host ::content app-user {
        width: 100%;
        margin: 0;
        background-color: #2c3e50;
        border-color: #34495e;
        color: #fff;
      }
      :host ::content app-user + app-user {
        margin-top: 1rem;
      }
    </style>

    <!-- Se pueden utilizar las propiedades dentro del contenido
         con bracaletes para imprimilas. -->
    <h2>{{header}}</h2>

    <div>
      <content></content>
    </div>

  </template>

  <script>
    Polymer({
      is: 'app-users-list',

      // Para definir qué propiedades recibe, se define un objeto con
      // cada una definiendo su tipo u otro objeto con más detalles.
      properties: {
        header: String
      }
    });
  </script>

</dom-module>
